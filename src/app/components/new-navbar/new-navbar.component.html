<div class="navbar-web border-bottom border-1 d-flex align-items-center justify-content-start">
  <!-- Site Logo -->
  <div class="col-md-2 d-flex align-items-center justify-content-center">
    <img src="assets/images/BLINCKO.png" routerLink="Homepage" style="width: 35%;">
  </div>
  <div class="col-md-6">
  </div>
  <!-- Right Div -->
  <div class="col-md-4 h-100 gap-1 d-flex align-items-center justify-content-end">
    <!-- Search -->
    <div class="col-md-6 search-box d-flex align-items-center justify-content-start">
      <form class="d-flex  align-items-center justify-content-center">
        <button type="submit" class="search-button default-bg">
          <i class="fa-solid fa-magnifying-glass" style="color: white;"></i>
        </button>
        <input type="text" class="ms-1 search-input" placeholder="Search Products..">
      </form>
    </div>
    <!-- User Accounts -->
    <div class="ms-3 d-flex align-items-center  justify-content-end gap-1">
     @if(UserStatus){
        <button type="submit" class="nav-buttons">
            <i class="fa-solid fa-cart-shopping fa-xl" routerLink="cart"></i>
          </button>
          <button type="submit" class="nav-buttons">
            <i class="fa-solid fa-heart fa-xl"></i>
          </button>
     }
     @if(!UserStatus){
      <button type="submit" class="nav-buttons">
        <i class="fa-solid fa-user-check fa-xl" routerLink="login"></i>
      </button>
      <button type="submit" class="nav-buttons" routerLink="register">
        <i class="fa-solid fa-user-plus fa-xl"></i>
      </button>
    }
    @if(UserStatus){
      <button type="submit" class="nav-buttons" (click)="logoutCurrentUser()">
        <i class="fa-solid fa-right-from-bracket fa-xl"></i>
      </button>
    }
    </div>
  </div>
</div>

<div class="navbar-mobile border-bottom border-1 d-flex align-items-center justify-content-center">
  <!-- Site Logo -->
  <div class="w-25 d-flex align-items-center justify-content-center">
    <img src="assets/images/BLINCKO.png" style="width: 100%; margin-left: 20px;">
  </div>
  <div class="w-75 d-flex align-items-center justify-content-end">
    <button type="submit" class="nav-buttons">
      <i class="fa-solid fa-magnifying-glass fa-xl"></i>
    </button>
   @if (UserStatus) {
    <button type="submit" class="nav-buttons">
        <i class="fa-solid fa-cart-shopping fa-xl" routerLink="cart"></i>
      </button>
    <button type="submit" class="nav-buttons">
      <i class="fa-solid fa-heart fa-xl"></i>
    </button>
   }
   @if (!UserStatus) {
    <button type="submit" class="nav-buttons">
        <i class="fa-solid fa-user-check fa-xl" routerLink="login"></i>
      </button>
      <button type="submit" class="nav-buttons">
        <i class="fa-solid fa-user-plus fa-xl" routerLink="register"></i>
      </button>
   }
   @if(UserStatus){
    <button type="submit" class="nav-buttons" (click)="logoutCurrentUser()">
        <i class="fa-solid fa-right-from-bracket fa-xl"></i>
      </button>
   }
  </div>
</div>
